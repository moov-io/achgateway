version: '3.7'

services:
  achgateway:
    image: moov/achgateway:latest
    ports:
      - "8484:8484"
      - "9494:9494"
    networks:
      - intranet
    volumes:
      - "./:/conf/"
    environment:
      APP_CONFIG: "/conf/config.yml"
    depends_on:
      ftp:
        condition: service_started
      kafka1:
        condition: service_healthy

  ftp:
    image: moov/fsftp:v0.2.0
    ports:
      - "2121:2121"
      - "30000-30009:30000-30009"
    networks:
      - intranet
    volumes:
      - "../../testdata/ftp-server:/data"
    command:
      - "-host=0.0.0.0"
      - "-root=/data"
      - "-user=admin"
      - "-pass=123456"
      - "-passive-ports=30000-30009"

  kafka1:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.21
    container_name: kafka1
    healthcheck: { test: curl -f localhost:9644/v1/status/ready, interval: 1s, start_period: 30s }
    networks:
      - intranet
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka1:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka1:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka1:33145
      - --advertise-rpc-addr kafka1:33145
      - --smp 1
      - --memory 256M
      - --mode dev-container
      - --default-log-level=info

networks:
  intranet: {}
